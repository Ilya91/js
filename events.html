<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
</head>
<body>
    <div id="container">
        <a href="https://www.salesforce.com/" id="myLink">Click me!</a>
    </div>
    <script>
        let myLink = document.querySelector('#myLink');
        let cb1 = () => alert('hello');
        let cb2 = () => alert('aloha!');
        myLink.addEventListener('click', cb1);
        myLink.addEventListener('click', cb2);

        myLink.removeEventListener('click', cb1);
    </script>
</body>
</html>
